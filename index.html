<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo Tonadico</title>
  <style>
    body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; gap: 8px; padding: 8px; }
    .tabs button { background-color: #333; color: #fff; border: none; padding: 8px 12px; border-radius: 12px; cursor: pointer; }
    .tabs button:hover { background-color: #555; }
    .widget { padding: 16px; }
    .search-bar { display: flex; gap: 8px; padding: 8px; }
    .search-bar input { flex: 1; padding: 8px; border-radius: 12px; border: none; background-color: #222; color: #fff; }
    .search-bar button { background-color: #333; color: #fff; border: none; padding: 8px 12px; border-radius: 12px; cursor: pointer; }
    .search-bar button:hover { background-color: #555; }
    iframe { border-radius: 12px; }
  </style>
</head>
<body>

  <!-- Barra di ricerca e GPS -->
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Inserisci lat,lon per radar">
    <button id="searchBtn">üîç</button>
    <button id="gpsBtn">üìç</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button onclick="showWidget('giorniDiv')">7 Giorni</button>
    <button onclick="showWidget('orarieDiv')">Orarie</button>
    <button onclick="showWidget('radarDiv')">Radar</button>
  </div>

  <!-- Container dei widget -->
  <div id="giorniDiv" class="widget"></div>
  <div id="orarieDiv" class="widget" style="display:none;"></div>
  <div id="radarDiv" class="widget" style="display:none;"></div>

  <!-- Main JS -->
  <script src="main.js"></script>
  
  <!-- Abilita tabs e pulsanti GPS/search compatibili con main.js -->
  <script>
    // Mostra solo il primo widget all'inizio
    document.addEventListener("DOMContentLoaded", () => {
      showWidget('giorniDiv');

      // Pulsante GPS
      document.getElementById("gpsBtn").addEventListener("click", () => {
        if (!navigator.geolocation) return alert("Geolocalizzazione non supportata");
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(3);
          const lon = pos.coords.longitude.toFixed(3);
          widgetConfig.radar.url = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=8&level=surface&overlay=radar&marker=true`;
          createWidget("radarDiv", widgetConfig.radar);
          showWidget("radarDiv");
        }, () => alert("Impossibile ottenere la posizione"));
      });

      // Pulsante ricerca
      const searchInput = document.getElementById("searchInput");
      document.getElementById("searchBtn").addEventListener("click", () => {
        const value = searchInput.value.trim();
        if (!value) return;
        const parts = value.split(",");
        if (parts.length === 2) {
          const lat = parseFloat(parts[0]);
          const lon = parseFloat(parts[1]);
          if (!isNaN(lat) && !isNaN(lon)) {
            widgetConfig.radar.url = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=8&level=surface&overlay=radar&marker=true`;
            createWidget("radarDiv", widgetConfig.radar);
            showWidget("radarDiv");
          } else alert("Formato lat,lon non valido");
        } else alert("Inserisci lat e lon separati da una virgola, es: 46.180,11.830");
      });
    });
  </script>

</body>
</html>
